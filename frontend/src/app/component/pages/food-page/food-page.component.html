<app-not-found 
  [visible]="!food" 
  notFoundMessage="Food Not Found" 
  resetLinkText="Back To Home Page">
</app-not-found>

<div class="container" *ngIf="food">
  
  <div class="details">
    <div>
      <div class="back-icon" (click)="goBack()">
        ← Back
      </div>
    </div>
    <div><img [src]="food.imageUrl" [alt]="food.name"/></div>
    
  </div>

  <div class="details">

    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite ? '' : 'not'}}">❤</span>
    </div>
    <div class="rating">
      <app-star-rating [starCount]='food.stars' [starSize]='24'></app-star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{food.price | currency}}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
